<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event DOM Event Handlers</title>
</head>

<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by add onclick Function</button>
    <button id="event-lisenter">Handle Event by addEventListener</button>

    <script>
        document.getElementById('event-lisenter').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Tex Updated by add event listener Button'
        })
    </script>
</body>
</html>
